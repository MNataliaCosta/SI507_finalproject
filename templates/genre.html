<h1>Search Events by Genre</h1>

<form action="http://localhost:5000/events-per-genre/result" method='GET'>
  <select name="genre">
    {% for genre in all_genre %}
    <option value="{{genre}}">{{genre}}</option>
    {% endfor %}
  </select>
  <input type="submit" value="Submit">
</form>

<a href="{{ url_for('index')}}">Return to home page</a>
